<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .sketch-list {
            list-style-type: none;
            padding: 0;
        }
        .sketch-list li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .sketch-list li:hover {
            background: #f7f7f7;
        }
        .sketch-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My p5.js Sketches</h1>
    <ul class="sketch-list">
        <li><a href="https://fabrikxen.github.io/2024SolidWall/FaceMesh/index.html">Sketch 1</a></li>
        <li><a href="https://fabrikxen.github.io/2024SolidWall/FlowerEyes/index.html">Sketch 2</a></li>
        <li><a href="https://fabrikxen.github.io/2024SolidWall/JustMouth/index.html">Sketch 3</a></li>
        <li><a href="https://fabrikxen.github.io/2024SolidWall/MouthMask/index.html">Sketch 3</a></li>
    </ul>
</body>
</html>
