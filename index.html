<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My p5.js Sketches</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #007acc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My p5.js Sketches</h1>
    <ul id="sketchList"></ul>

    <script>
        // List of sketch directories - add more as you create new sketches
        const sketches = [
            "2024-10-09_face_mesh",
            "2024-10-30_flower_eyes",
            "2024-10-30_mouth_mask"
            // Add more sketch folder names here
        ];

        // Get the <ul> element to append the links
        const sketchList = document.getElementById("sketchList");

        // Generate list items with links for each sketch
        sketches.forEach(sketch => {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.href = `./${sketch}/index.html`;
            link.textContent = sketch;
            listItem.appendChild(link);
            sketchList.appendChild(listItem);
        });
    </script>
</body>
</html>
